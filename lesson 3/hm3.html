<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style>
        #target{
            width: 310px;
            height: 310px;
            box-sizing: border-box;
            background: silver;
            margin-left: 800px;
            margin-top: 300px;
            display: flex;
            justify-content: center;
        }
        #container{
            width: 300px;
            height: 300px;
            display: block;
            justify-content: center;
            box-sizing: border-box;
            border: black solid 1px;
            border-radius: 10px;
            background: white;
            margin-top: 5px;
        }
        .a{
            width: 280px;
            height: 70px;
            background: silver;
            text-align: center;
            box-sizing: border-box;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }
        #wrap{
            display: flex;
            box-sizing: border-box;
        }
        .b{
           width: 200px;
            height: 200px;
            background: silver;
            text-align: center;
            box-sizing: border-box;
            margin: 10px;
        }
        .c{
            width: 70px;
            height: 200px;
            background: silver;
            text-align: center;
            box-sizing: border-box;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="target">
    <div id="container">
        <div class="a">A</div>
        <div id="wrap">
            <div class="b">B</div>
            <div class="c">C</div>
        </div>
    </div>
</div>
</body>
</html>
